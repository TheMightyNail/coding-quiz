<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title">Coding Quiz</h1>
    </header>

    <div class="main-box">
        <div class="main-title">Rules:</div>
        <div class="main-list">
            <div class="info">1. You will have <span>X seconds</span> to answer the question.</div>
            <div class="info">2. Once you select an answer, you cannot reselect</div>
            <div class="info">3. Once timer goes off, you cannot select an answer</div>
            <div class="info">4. You'll get points based on correct answers</div>
            <div class="info">5. Your score will be saved and the high score will be displayed</div>
        </div>
    </div>

    <div class="start-btn">
        <button>Start Quiz</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
